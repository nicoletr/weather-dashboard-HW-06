<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <main>    
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <h2>Search for a City:</h2>
            <input type="text" id="city-search">
            <button id="search-btn">Search</button>
        </form>

        <a href="index.html" class="btn">&larr; Go back</a>
    
        <ul id="list-cities"></ul>

        <div class="col-9">
            <!-- dashboard -->
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="today-forecast"></h4>
                            <p class="card-text">
                                <ul>
                                    <!-- <li>Temp: <span id="today-temp"></span></li>
                                    <li>Wind:   <span id="today-wind"></span></li>
                                    <li>Humidity <span id="today-humidity"></span></li>
                                    <li>UV Index:  <span id="today-uv"></span></li> -->
                                </ul>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>5 day forecast</h3>
                </div>

                <div id="forecast-cards">

                    <div class="col col-4 card">

                        <div class="card-body">
                            <h4 class="card-title date"></h4>
                            <i id="icon"></i>
                            <p class="card-text">
                                <ul>
                                    <!-- <li>Temp: </li>
                                    <li>Wind: </li>
                                    <li>Humidity</li> -->
                                </ul>
                            </p>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </main>
   
    <script src="assets/script/search-results.js"></script>
</body>
</html>
