<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="assets/css/reset.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <main>    
        <nav class="navbar"><span id="header">Weather Dashboard</span></nav>
        <div class="container-fluid">
            <form class="form-control form-control-lg" id="search-form">
                <h2>Search for a city:</h2>
                <input type="text" id="city-search"> <br>
                <button id="search-btn" class="btn btn-primary mb-3 btn-custom">Search</button>
                <a href="index.html" class="btn back-custom">&larr; Go back</a>
            </form>
        
            <ul id="list-cities"></ul>

            <div class="col-12">
                <!-- dashboard -->
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body" id="today-weather">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5 day forecast</h3>
                    </div>
                    <div class="row align-items-center" id="forecast-cards">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="assets/script/search-results.js"></script>
</body>
</html>
